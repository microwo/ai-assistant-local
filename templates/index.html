<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>AI助手</h1>
                <button class="btn-new-chat" onclick="createNewConversation()">+ 新对话</button>
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- 对话列表动态加载 -->
            </div>

            <div class="sidebar-footer">
                <button class="btn-config" onclick="showConfig()">⚙️ 配置</button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息动态加载 -->
                    <div class="empty-state">
                        <p>选择一个对话开始聊天</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea
                        id="messageInput"
                        class="chat-input"
                        placeholder="输入消息..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="btn-send" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 配置弹窗 -->
    <div id="configModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>配置</h2>
                <button class="btn-close" onclick="hideConfig()">✕</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label>智谱AI API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="输入API Key">
                </div>

                <div class="form-group">
                    <label>模型</label>
                    <select id="modelSelect">
                        <option value="glm-4">GLM-4</option>
                        <option value="glm-4-flash">GLM-4-Flash</option>
                        <option value="glm-4-air">GLM-4-Air</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>温度 (0-1)</label>
                    <input type="number" id="temperatureInput" min="0" max="1" step="0.1" value="0.7">
                </div>

                <div class="form-group">
                    <label>最大Token数</label>
                    <input type="number" id="maxTokensInput" value="2000">
                </div>

                <div class="form-group">
                    <label>历史对话轮数</label>
                    <input type="number" id="maxHistoryRoundsInput" value="10">
                </div>

                <div class="form-group">
                    <label>系统提示词</label>
                    <textarea id="systemPromptInput" rows="3">你是一个有用的AI助手。</textarea>
                </div>

                <div class="form-actions">
                    <button class="btn-save" onclick="saveConfig()">保存</button>
                    <button class="btn-cancel" onclick="hideConfig()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
